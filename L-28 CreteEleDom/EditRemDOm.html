<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom | Chai And Code</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
        function addLang(langName) {
          const li = document.createElement("li");
          li.innerHTML = `${langName}`;
          const li1 = document.querySelector(".language").appendChild(li);
        }
        addLang("C++");
        addLang("Java");

        // Best Practises Use this Approch for the bigger Projects
        function addoptilang(langName) {
          const li = document.createElement("li");
          li.appendChild(document.createTextNode(langName))
           document.querySelector(".language").appendChild(li);

        }
        addoptilang("Ruby");
        addoptilang("Golang");

     // Edit Values

     const secondlang= document.querySelector('li:nth-child(3)')
    //  secondlang.innerHTML="MOJO"
    const newli= document.createElement('li')
    newli.textContent="TYpeScript"
    secondlang.replaceWith(newli)

       // edit 2
       const firstLang= document.querySelector('li:first-child')
       firstLang.outerHTML='<li> Tejas.js </li>'
       
    //Remove Element

    const lastLang= document.querySelector('li:last-child')
    lastLang.remove()
  </script>
</html>
